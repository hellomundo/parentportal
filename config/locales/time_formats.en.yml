en:
  date:
    formats:
      concise: "%m/%d/%Y"    # 07/19/2015
      default: "%A %b %d %Y" # Tuesday Saturday Jul 18 2015
  time:
    formats:
      concise: "%-l:%M%P"                     # 11:37am
      default: "%d %b %Y at %l:%M%P (%Z)"     # 08 Jul 2015 at 11:37am (AWST)
      full_date_and_time: "%m/%d/%Y %-l:%M%P" # 19/07/2015 11:37am
